<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choinki i Prezenty</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="form-container">
        <h1> Choinki i Prezenty, Obliczanie Kosztow Zamowienia</h1>
        <form action="zamowienie.php" method="post">
            <label for="imie">Imię i nazwisko (wymagane):</label>
            <input type="text" id="imie" name="imie" required oninvalid="this.setCustomValidity('Uzupełnij poprawnie imię.')"
            oninput="this.setCustomValidity('')">

            <label for="nazwisko">Imię i nazwisko (wymagane):</label>
            <input type="text" id="nazwisko" name="nazwisko" required oninvalid="this.setCustomValidity('Uzupełnij poprawnie nazwisko.')"
            oninput="this.setCustomValidity('')">

            <label for="email">Adres e-mail (wymagane):</label>
            <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Uzupełnij poprawnie adres e-mail.')"
            oninput="this.setCustomValidity('')">

            <h3>Choinki:</h3>
            <label for="male_choinki">Małe choinki (50 zł/szt):</label>
            <input type="number" id="male_choinki" name="male_choinki" min="0" value="0">

            <label for="srednie_choinki">Średnie choinki (100 zł/szt):</label>
            <input type="number" id="srednie_choinki" name="srednie_choinki" min="0" value="0">

            <label for="duze_choinki">Duże choinki (150 zł/szt):</label>
            <input type="number" id="duze_choinki" name="duze_choinki" min="0" value="0">

            <h3>Prezenty:</h3>
            <label for="male_prezenty">Małe prezenty (20 zł/szt):</label>
            <input type="number" id="male_prezenty" name="male_prezenty" min="0" value="0">

            <label for="srednie_prezenty">Średnie prezenty (50 zł/szt):</label>
            <input type="number" id="srednie_prezenty" name="srednie_prezenty" min="0" value="0">

            <label for="duze_prezenty">Duże prezenty (100 zł/szt):</label>
            <input type="number" id="duze_prezenty" name="duze_prezenty" min="0" value="0">

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="ozdoby" value="1"> Dodaj ozdoby (+10% do całości)
                </label>
            </div>

            <button type="submit">Zamawiam!!</button>
        </form>
    </div>
</body>
</html>
