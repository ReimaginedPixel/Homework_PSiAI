<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Opony</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <!-- Blok główny (nagłówek) -->
        <header>
            <h1>Blok główny</h1>
        </header>

        <!-- Główna zawartość: blok boczny + sekcje -->
        <main>
            <!-- Blok boczny - lista opon -->
            <aside>
                <div class="opona">
                    <img src="https://via.placeholder.com/30?text=❄️" alt="Zima" style="vertical-align: middle; margin-right: 5px;">
                    <strong>Opona:</strong> uLFA AL135<br>
                    <strong>Cena:</strong> 101.50
                </div>

                <div class="opona">
                    <img src="https://via.placeholder.com/30?text=☀️" alt="Lato" style="vertical-align: middle; margin-right: 5px;">
                    <strong>Opona:</strong> uLFA AL105<br>
                    <strong>Cena:</strong> 105.50
                </div>

                <div class="opona">
                    <img src="https://via.placeholder.com/30?text=❄️" alt="Zima" style="vertical-align: middle; margin-right: 5px;">
                    <strong>Opona:</strong> eLFA EL305<br>
                    <strong>Cena:</strong> 110.00
                </div>

                <div class="opona">
                    <img src="https://via.placeholder.com/30?text=❄️" alt="Zima" style="vertical-align: middle; margin-right: 5px;">
                    <strong>Opona:</strong> uLFA AL305<br>
                    <strong>Cena:</strong> 110.00
                </div>
            </aside>

            <!-- Sekcja 1 - Opona dnia + obraz -->
            <section>
                <img src="https://via.placeholder.com/200x200?text=Opona" alt="Opona" style="margin-right: 20px;">

                <div style="display: inline-block; vertical-align: top;">
                    <h2>Opona dnia</h2>
                    <h3>uLFA model AL135</h3>
                    <p><strong>Sezon:</strong> zimowa</p>
                    <p><strong>Tylko 101.50 zł</strong></p>
                </div>
            </section>

            <!-- Sekcja 2 - Najnowsze zamówienie -->
            <section>
                <h2>Najnowsze zamówienie</h2>
                <p><strong>7 4 sztuki modelu AL100</strong></p>
                <p><strong>Wartość zamówienia 1162 zł</strong></p>
            </section>
        </main>

        <!-- Blok stopki -->
        <footer>
            <p>Stronę wykonał: ez</p>
        </footer>
    </div>
</body>
</html>
